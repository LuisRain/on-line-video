spring.application.name=on-line-video-eureka

server.port=${cloud_eureka_port:8080}

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=${server_eureka_path:http://localhost:8080/eureka}

spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^cleanup.*)
spring.zipkin.base-url=http://localhost:8083
